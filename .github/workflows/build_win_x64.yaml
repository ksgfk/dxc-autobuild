name: Build DXC Windows x64

on:
  push:
    tags:
      - "v*"
      - "release-*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-win-x64:
    name: Build DXC (Windows x64)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout DXC (upstream)
        uses: actions/checkout@v4
        with:
          repository: microsoft/DirectXShaderCompiler
          fetch-depth: 0
          submodules: true
          path: dxc

      - name: Build
        id: build
        shell: pwsh
        run: |
          pwsh -File .\build_win_x64.ps1 -ProjectDir "$env:GITHUB_WORKSPACE\dxc" -Config Release

      - name: Show artifact path
        if: always()
        shell: pwsh
        run: |
          Write-Host "Artifact from build step: ${{ steps.build.outputs.artifact }}"

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
          fail_on_unmatched_files: true
