name: Build DXC Windows x64

on:
  workflow_dispatch:
    inputs:
      dxc_ref:
        description: "DXC ref (branch/tag)"
        required: true
        default: "main"

permissions:
  contents: write

jobs:
  build-win-x64:
    name: Build DXC (Windows x64)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout DXC (upstream)
        uses: actions/checkout@v4
        with:
          repository: ksgfk/DirectXShaderCompiler
          ref: ${{ inputs.dxc_ref || 'main' }}
          fetch-depth: 0
          submodules: true
          path: dxc

      - name: Build
        id: build
        shell: pwsh
        run: |
          pwsh -File .\build_win_x64.ps1 -ProjectDir "$env:GITHUB_WORKSPACE\dxc" -Config Release

      - name: Show artifact path
        if: always()
        shell: pwsh
        run: |
          Write-Host "Artifact from build step: ${{ steps.build.outputs.artifact }}"

      - name: Upload artifact (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dxc-windows-x64
          path: artifacts/*.zip
          retention-days: 1
